<template id="fancyButtonTemplate">
    <style>
        :host {
            display: inline-block;
            padding: 10px 20px;
            background: #cc4671;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
        }
        :host(:hover){
            background: #c14369;
        }
    </style>
    <div class="container">
        <slot></slot>
    </div>
</template>

<script>
    class FancyButton extends HTMLElement {
        constructor(){
            super();
            // Build shadow dom
            const tpl = document.currentScript.ownerDocument.getElementById('fancyButtonTemplate');
            // Create shadow root
            const shadowRoot = this.attachShadow({mode:'open'});
            // Clone fragment to shadow
            shadowRoot.appendChild(tpl.content.cloneNode(true));
            // Bind events
        }
        connectedCallback(){
            console.log('Connected');
        }
        disconnectedCallback(){
            console.log('Disconnected');
        }
    }
    window.customElements.define('fancy-button',FancyButton);
</script>
