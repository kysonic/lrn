type User {
    id: ID!
    name: String!
}

type Link {
    id: ID!
    description: String!
    url: String!
}

type Query {
    info: String!
    user: User
    users: [User!]!
    feed: [Link!]!
    link(id: ID!): Link!
}

type Mutation {
    createUser(name: String!): User!
    post(url: String!, description: String!): Link!
    updateLink(id: ID!, url: String, description: String): Link
    removeLink(id: ID!): Link
}
