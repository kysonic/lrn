<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AFrame 360 Gallery</title>
    <script src="./build.js" type="text/javascript"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <!-- Images. -->
            <img id="city" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/city.jpg">
            <img id="city-thumb" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-city.jpg">
            <img id="cubes" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/cubes.jpg">
            <img id="cubes-thumb" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-cubes.jpg">
            <img id="sechelt" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
            <img id="sechelt-thumb" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-sechelt.jpg">
            <!-- Templates -->
            <script id="plane" type="text/html">
                <a-entity class="link"
                          geometry="primitive: plane; height: 1; width: 1"
                          material="shader: flat; src: ${thumb}"
                          sound="on: click; src: #click-sound"
                          event-set__1="_event: mousedown; scale: 1 1 1"
                          event-set__2="_event: mouseup; scale: 1.2 1.2 1"
                          event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
                          event-set__4="_event: mouseleave; scale: 1 1 1"
                          set-event="on: click; target: #image-360; src: ${src}"
                ></a-entity>
            </script>
        </a-assets>

        <a-sky id="image-360" radius="10" src="#city"></a-sky>

        <a-entity id="links" layout="layout: line; margin: 2.5" position="-3 2 -4">
            <a-entity template="src: #plane" data-thumb="#city-thumb" data-src="#city"></a-entity>
            <a-entity template="src: #plane" data-thumb="#cubes-thumb" data-src="#cubes"></a-entity>
            <a-entity template="src: #plane" data-thumb="#sechelt-thumb" data-src="#sechelt"></a-entity>
        </a-entity>

        <a-camera>
            <a-cursor id="cursor">
                <a-animation begin="click" easing="ease-in" attribute="scale"
                             fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
                <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale"
                             from="1 1 1" to="0.1 0.1 0.1" dur="1500"></a-animation>
            </a-cursor>
        </a-camera>
    </a-scene>
</body>
</html>
