<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AFrame Getting Started</title>
    <script src="./build.js" type="text/javascript"></script>
    <style>
        body {
            background: #96eef4;
        }
    </style>
</head>
<body>
    <a-scene physics>
        <a-assets>
            <a-asset-item id="ipod" src="/assets/models/ipod/scene.gltf"></a-asset-item>
            <img id="eshop" src="/assets/360/eshop.jpg">
            <img id="building" src="/assets/360/building.jpg">
        </a-assets>

        <a-sky src="#eshop" color="#96eef4"></a-sky>

        <a-entity gltf-model="#ipod"
                  position="0 1.5 -1.5"
                  rotate="rotationDeltaY: 2"
                  rotation="0 240 0"
                  scale="0.01 0.01 0.01"></a-entity>

        <a-entity id="joystick" any-joystick></a-entity>
        <a-camera id="camera">
            <a-cursor></a-cursor>
        </a-camera>
    </a-scene>
</body>
</html>
