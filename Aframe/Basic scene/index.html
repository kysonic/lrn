<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AFrame Basic Scene</title>
    <script src="./build.js" type="text/javascript"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <img id="boxTexture" src="https://i.imgur.com/mYmmbrp.jpg">
        </a-assets>
        <a-light type="ambient" color="#445451"></a-light>
        <a-text value="Hello, A-Frame!" color="#BBB"
                position="-0.9 0.2 -3" scale="1.5 1.5 1.5"></a-text>
        <a-box color="white"
               src="#boxTexture"
               position="0 2 -5"
               rotation="0 45 45"
               scale="2 2 2"
        >
            <a-animation attribute="position" to="0 2.2 -5" direction="alternate" dur="2000"
                         repeat="indefinite"></a-animation>
            <!-- -->
            <a-animation attribute="scale" begin="mouseenter" dur="300" to="2.3 2.3 2.3"></a-animation>
            <a-animation attribute="scale" begin="mouseleave" dur="300" to="2 2 2"></a-animation>
            <a-animation attribute="rotation" begin="click" dur="2000" to="360 405 45"></a-animation>
        </a-box>
        <a-entity environment="preset: forest; dressingAmount: 25"></a-entity>

        <a-camera>
            <a-cursor id="cursor">
                <a-animation begin="click" easing="ease-in" attribute="scale"
                             fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
                <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale"
                             from="1 1 1" to="0.1 0.1 0.1" dur="1500"></a-animation>
            </a-cursor>
        </a-camera>
    </a-scene>
</body>
</html>
